<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iintoo Registration</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <!-- Левая часть с изображением -->
    <div class="left-side">
      <img src="bg.jpg" alt="Illustration">
    </div>

    <!-- Правая часть с формой -->
    <div class="right-side">
      <h2>Get iintoo it today</h2>
      <p>There is no charge or obligation upon registration.</p>

      <div class="social-buttons">
        <button class="facebook">Register with Facebook</button>
        <button class="linkedin">Register with LinkedIn</button>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <form>
        <div class="input-row">
          <input type="email" placeholder="Email" required>
          <input type="tel" placeholder="Phone">
        </div>

        <p class="label">What type of investor are you?</p>

        <div class="radio-group">
          <label><input type="radio" name="type" checked> Individual</label>
          <label><input type="radio" name="type"> Business</label>
          <label><input type="radio" name="type"> IRA</label>
          <label><input type="radio" name="type"> Trust</label>
        </div>

        <p class="note">
          I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
        </p>

        <label class="terms">
          <input type="checkbox"> I agree to the terms and receiving notifications from iintoo
          <a href="#">View full terms</a>
        </label>

        <button type="submit" class="create-account">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
